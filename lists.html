<!doctype html>
<html>

    <title>Basic Web Page</title>

    <ul>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ul>
    <h5>This is an ordered List</h5>
    <ol>
      <li>Item1</li>

      <li>Item3</li>
    </ol>

      <dt>Definition Term1</dt>
      <dd>Definition Details1</dd>
      <dt>Definition Term2</dt>
      <dd>Definition Details2</dd>
      <dt>Definition Term2</dt>
      <dd>Definition Details2</dd>
    </dl>

</html>
